{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Login</h1>
<form class="mx-2 my-3" action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p>Don't have an acoount already <a href="{% url 'sign_up'%}">sing-up</a></p>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-warning d-flex align-items-center" role="alert">
        <svg style= 'height: 20px; width:20px;' xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
        </svg>
        <div>
          {{message}}
        </div>
      </div>
        {% endfor %}
    {% endif %}
    <br>
    <br>
    <br>
    <button class='btn btn-success' type='submit'>Login</button>
</form>
{% endblock content %}
